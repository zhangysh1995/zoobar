[zook]
    port       = 8080
    # To run multiple services, list them separated by commas, like:
    #  http_svcs = first_svc, second_svc
    http_svcs  = dynamic_svc, static_svc
    extra_svcs = echo_svc

[zookd]
    cmd = zookd
    uid = 300
    gid = 300
    dir = /jail

[dynamic_svc]
    cmd = zookfs
    url = /zoobar/index\.cgi(/.*)?
    uid = 201
    gid = 200
    dir = /jail
    args = 202 200

[static_svc]
    cmd = zookfs
    url = /|(/zoobar/.*(html|css|js|jpg))
    uid = 203
    gid = 200
    dir = /jail
    # static_svc can not execute anything. (65534 is nobody)
    args = 65534 65534

[echo_svc]
    cmd = /zoobar/echo-server.py
    args = /echosvc/sock
    dir = /jail
    uid = 400
    gid = 400
    # You can set supplementary groups with the extra_gids key.
    # extra_gids = 401, 402, 403
